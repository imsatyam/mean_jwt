<navigation></navigation>

<div class="container">

  <div class="row">
    <div class="col-md-6" ng-show="!registrationSuccessful">
      <h1>Register</h1>
      <p class="lead">Already a member? Please <a ui-sref="login">log in</a> instead.</p>
      <form ng-submit="onRegSubmit()">
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="regDetails.name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="regDetails.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="regDetails.password">
        </div>
        <button type="submit" class="btn btn-default">Register!</button>
      </form>
    </div>
    
    <div class="col-md-6" ng-show="registrationSuccessful">
    	<h1>Registration Successful!</h1>
    	<p class="lead">Please <a ui-sref="login">log in</a> here.</p>
    </div>
  </div>

</div>
